<!DOCTYPE html>

<html class='use-all-space'>
  <head>
      {% block head %}
      <title>My Map</title>
      <meta http-equiv='X-UA-Compatible' content='IE=Edge' />
      <meta charset='UTF-8'>
      <meta name='viewport'
            content='width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no'/>
      <!-- Replace version in the URL with desired library version -->
      <link rel='stylesheet' type='text/css' href='https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.12.0/maps/maps.css'/>
      <!-- styles -->
      <style>
        #map {
          width: 500px;
          height: 500px;
        }
      </style>
      {% endblock %}
  </head>
  <body>
      <h1>Results</h1>
      <hr/>
      <form method='post' enctype="multipart/form-data" border="1px solid black">
        <div id='container_start'></div>
        <div id='container_end'></div>
        <input type='submit'>
      </form>
      <br>
      <div>
        <button id='dropdown_start'>A</button>
        <button id='dropdown_end'>B</button>
      </div>
      <p>distance = {{ result.distance }}</p>
      <p>path:</p>
      <div id='map' class='map'></div>
      <hr/>
      <a href="/">return</a>
      </div>
      <!-- scripts -->
      <!-- Replace version in the URL with desired library version -->
      <script src='https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.12.0/maps/maps-web.min.js'></script>
      <script>

        // dropdown handler
        /* When the user clicks on the button,
        toggle between hiding and showing the dropdown content */
        tt.setProductInfo('interactiveMap', '1.0');

        var nodes = {{ nodes|tojson }};
        console.log(nodes);
        var meanx = 0, meany = 0;
        var xmin = 1000, xmax = -1000, ymin = 1000, ymax = -1000;
        for(var i=0; i<nodes.length; i++){
          meanx += nodes[i][2];
          meany += nodes[i][1];
          if(nodes[i][2] > xmax){
            xmax = nodes[i][2];
          }
          if(nodes[i][2] < xmin){
            xmin = nodes[i][2];
          }
          if(nodes[i][1] > ymax){
            ymax = nodes[i][1];
          }
          if(nodes[i][1] < ymin){
            ymin = nodes[i][1]
          }
        }
        meanx /= nodes.length;
        meany /= nodes.length;

        var center_coordinate = [meanx,meany];
        var zoom_value = (2/(xmax-xmin) + 1/(ymax-ymin))

        var map = tt.map({
            key: 'o1geElO01tAzH56UIRG60l0g6cmtDWjz',
            container: 'map',
            center: center_coordinate,
            zoom: 4
        });

        // set marker node
        for (i in nodes){
          var long = nodes[i][1];
          var lat = nodes[i][2];
          var name = nodes[i][0];
          var marker = new tt.Marker().setLngLat([lat, long]).addTo(map);
          var popupOffsets = {
            top: [0, 0],
            bottom: [0, -70],
            'bottom-right': [0, -70],
            'bottom-left': [0, -70],
            left: [25, -35],
            right: [-25, -35]
          };

          var popup = new tt.Popup({offset: popupOffsets}).setHTML(name);
          marker.setPopup(popup).togglePopup();
        }

        // set garis edge
        var edges = {{ edge_list|tojson }};
        console.log(edges);
        map.on('load', function() {
          for (var i in edges){
              map.addLayer({
                'id': 'edge'+i,
                'type': 'line',
                'source': {
                    'type': 'geojson',
                    'data': {
                        'type': 'FeatureCollection',
                        'features': [
                            {
                                'type': 'Feature',
                                'geometry': {
                                  'type': 'LineString',
                                  'properties': {},
                                  'coordinates': [
                                    [edges[i][1], edges[i][0]],
                                    [edges[i][3], edges[i][2]]
                                  ]
                                },
                            }
                        ]
                    }
                },
                'layout': {
                  'line-cap': 'round',
                  'line-join': 'round'
                },
                'paint': {
                  'line-color': '#a1a1a1',
                  'line-width': 9
                }
              });
            }
          });

          // set garis path
          var result = {{ result|tojson }};
          console.log(result)
          map.on('load', function() {
          for (var i=1; i<result.path.length; i++){
              map.addLayer({
                'id': 'path'+i,
                'type': 'line',
                'source': {
                    'type': 'geojson',
                    'data': {
                        'type': 'FeatureCollection',
                        'features': [
                            {
                                'type': 'Feature',
                                'geometry': {
                                  'type': 'LineString',
                                  'properties': {},
                                  'coordinates': [
                                    [nodes[result.path[i-1]][2], nodes[result.path[i-1]][1]],
                                    [nodes[result.path[i]][2], nodes[result.path[i]][1]]
                                  ]
                                },
                            }
                        ]
                    }
                },
                'layout': {
                  'line-cap': 'round',
                  'line-join': 'round'
                },
                'paint': {
                  'line-color': '#ff0000',
                  'line-width': 9
                }
              });
            }
          });
        document.getElementById('dropdown_start').onclick = function() {
 
          var values = [];
          for (var i in nodes){
            values.push(nodes[i][0]);
          }
          
          var select = document.createElement("select");
          select.name = 'startnode';
          select.id = 'startnode';
          select.required = 'required';

          for (const val of values) {
            var option = document.createElement("option");
            option.value = val;
            option.text = val.charAt(0).toUpperCase() + val.slice(1);
            select.appendChild(option);
          }
         
          var label = document.createElement("label");
          label.innerHTML = "Start node: ";
          label.htmlFor = "startnode";
         
          document.getElementById("container_start").appendChild(label).appendChild(select);
        }
        document.getElementById('dropdown_end').onclick = function() {
 
          var values = [];
          for (var i in nodes){
            values.push(nodes[i][0])   
          }
          
          var select = document.createElement("select");
          select.name = 'endnode';
          select.id = 'endnode';
          select.required = 'required';
         
          for (const val of values) {
            var option = document.createElement("option");
            option.value = val;
            option.text = val.charAt(0).toUpperCase() + val.slice(1);
            select.appendChild(option);
          }
         
          var label = document.createElement("label");
          label.innerHTML = "End node: ";
          label.htmlFor = "endnode";
         
          document.getElementById("container_end").appendChild(label).appendChild(select);
        }
      </script>
  </body>
</html>
